<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src='/vue-router/js/vue.js'></script>
    <script src='/vue-router/js/vue-router.js'></script>
    <div id="app">
        <p>
            <router-link to="/user/card12">Go to 12</router-link>
            <router-link to="/posts">Go to 13</router-link>
        </p>
        <router-view></router-view>
    </div>
    <script>
        const User = {
            template: `<div>
                <p>User {{ $route.params.id }}</p>
                <router-view></router-view>
                </div>`
        }
        const UserProfile = {
            template: `<div>I am a profile</div>`
        }
        const UserPosts = {
            template:`<div>I am a posts</div>`
        }
        const UserHome = {
            template:`<h2>I am Home</h2>`
        }
        const routes = [
            {
                path:'/user/:id',
                component:User,
                children:[{
                    path:'/profile',
                    component:UserProfile
                },
                {
                    path:'/posts',
                    component:UserPosts
                },{
                    path:'',
                    component:UserHome
                }]
            }
        ]
        const router = new VueRouter({
            routes
        });
        const app = new Vue({
            router
        }).$mount('#app');
    </script>
</body>

</html>
